<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <div id="nav-title">
                <h1><a href="">Data Leaker Gates</a></h1>
            </div>
            <div id="nav-options">
                <ul>
                    <li>
                        <button id="logout">Salir</button>                        
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="addPost-main">  
        <section class="form-container">
          <form id="addPost-form" action="">
            <input type="hidden" id="post-id" value="" />
            <input type="text" id="new-post" placeholder="Título" />
            <input type="text" id="new-description" placeholder="Descripción" />
            <input type="text" id="new-img" placeholder="Imagen" />
            <input type="text" id="new-app" placeholder="Plataforma" />
            <input type="text" id="new-postUrl" placeholder="URL del Post" />
            <input type="date" id="new-creationDate" placeholder="Fecha de Creación" />
            <input type="date" id="new-estimatedPublicationDate" placeholder="Fecha de Publicación Estimada" />
            <input type="text" id="new-status" placeholder="Estado" />
            <input type="number" id="new-approvalPercentage" placeholder="Porcentaje de Aprobación" />
            <input type="text" id="new-corrections" placeholder="Correcciones" />
            <div class="button-container">
                <button type="submit" class="addPost-button">Agregar</button>
            </div>
        </form>
        
        </section>

        <!-- Contenedor donde se agregará las cards de los POST -->
        <section id="card-section">

        </section>
      </main>

      <script type="module" src="/src/controllers/home.ts"></script>
      <script type="module" src="/src/controllers/addPost.ts"></script>
</body>
</html>
